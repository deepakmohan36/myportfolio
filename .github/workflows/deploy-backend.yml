name: Deploy Backend to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy-backend:
    name: Build & Deploy portfolio-api
    runs-on: ubuntu-latest

    env:
      SERVICE_NAME: portfolio-api
      REGION: ${{ secrets.GCP_REGION }}
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REPOSITORY: portfolio-backend
      IMAGE_NAME: portfolio-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build and push image with Cloud Build
        working-directory: server
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"
          gcloud builds submit --tag "$IMAGE_URI" .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image="$IMAGE_URI" \
            --region="$REGION" \
            --project="$PROJECT_ID" \
            --allow-unauthenticated \
            --set-env-vars=JWT_SECRET=${{ secrets.JWT_SECRET }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}

